<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SAFE Launcher</title>
  <link rel="stylesheet" href="./bower_components/open-sans-fontface/open-sans.css" />
  <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="safeLauncher">
  <div class="root" ui-view="root" ng-controller="basicController">
  </div>
  <span class="network-status" ng-class="{
    error: $networkStatus.status === -1 || $networkStatus.status === 2,
    connecting: $networkStatus.status === 0,
    connected: $networkStatus.status === 1
  }"></span>
  <alert type="$alert.type" payload="$alert.payload" callback="$alert.callback(err, data)"></alert>
  <script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
  </script>
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/moment/moment.js"></script>
  <script src="./node_modules/react/dist/react.js"></script>
  <script src="./node_modules/react-dom/dist/react-dom.js"></script>
  <script src="./node_modules/ngreact/ngReact.js"></script>
  <script src="./node_modules/chart.js/Chart.min.js" charset="utf-8"></script>
  <script src="./node_modules/react-chartjs/dist/react-chartjs.js" charset="utf-8"></script>

  <script src="./app.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/router.js"></script>
  <script src="./scripts/constants.js"></script>

  <!-- directives -->
  <script src="./scripts/directives/loader.js" charset="utf-8"></script>
  <script src="./scripts/directives/tabs.js" charset="utf-8"></script>
  <script src="scripts/directives/switch.js" charset="utf-8"></script>
  <script src="scripts/directives/form_field_validator.js" charset="utf-8"></script>
  <script src="scripts/directives/alert.js" charset="utf-8"></script>
  <script src="scripts/directives/focus_input.js" charset="utf-8"></script>

  <!-- factories -->
  <script src="./scripts/factories/auth_factory.js" charset="utf-8"></script>
  <script src="./scripts/factories/server_factory.js" charset="utf-8"></script>
  <script src="./scripts/factories/field_validator_factory.js" charset="utf-8"></script>

  <!-- controllers -->
  <script src="./scripts/controllers/basic_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/auth_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/user_controller.js" charset="utf-8"></script>
  <script src="./scripts/controllers/dashboard_controller.js" charset="utf-8"></script>

  <!-- components -->
  <script src="./scripts/components/app_list.js"></script>
  <script src="./scripts/components/app_logs.js"></script>
</body>

</html>
