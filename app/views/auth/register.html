<div class="form-b" ng-controller="authController">
  <div ng-show="!isAuthLoading">
    <form class="form" name="registerForm" ng-submit="register()" ng-init="toggleView = confirmToggleView = false">
      <div class="inp-grp password-validator">
        <input id="password" type="password" name="password" required="true" ng-model="user.password" validate-password focus="true" />
        <span class="preview" ng-show="toggleView" ng-bind="user.password"></span>
        <label for="password">Account Password</label>
        <div class="msg"></div>
        <div class="opt">
          <div class="opt-i">
              <button type="button" class="btn eye" name="toggleView" ng-mousedown="toggleView = true" ng-mouseup="toggleView = false" ng-mouseleave="toggleView = false"></button>
          </div>
        </div>
        <span class="strength"></span>
        <div class="status">
          <span class="txt" data-val="min"></span>
        </div>
      </div>
      <div class="inp-grp">
        <input id="confirmPassword" type="password" name="confirmPassword" required="true" ng-model="user.confirmPassword" target="password" field-match-validator />
        <span class="preview" ng-show="confirmToggleView" ng-bind="user.confirmPassword"></span>
        <label for="confirmPassword">Confirm Password</label>
        <div class="msg">
          <span class="txt"></span>
          <span class="icn"></span>
        </div>
        <div class="opt">
          <div class="opt-i">
              <button type="button" class="btn eye" name="toggleView" ng-mousedown="confirmToggleView = true" ng-mouseup="confirmToggleView = false" ng-mouseleave="confirmToggleView = false"></button>
          </div>
        </div>
      </div>
      <div class="inp-btn">
        <button id="createAcc" type="submit" class="btn primary" name="createAcc"
          ng-disabled="user.password === '' || (user.password !== user.confirmPassword) || !isPasswordValid">Create Account</button>
      </div>
    </form>
    <div class="form-f">
      <div class="form-f-b">
        Already have an account? <a ui-sref="app.account({currentPage: 'login'})">Login</a>
      </div>
    </div>
  </div>
  <ng-include src="'views/auth/loader.html'" ng-show="isAuthLoading"></ng-include>
</div>
