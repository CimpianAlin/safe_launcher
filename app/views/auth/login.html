<div class="form-b" ng-controller="authController">
  <form class="form" name="loginForm" ng-submit="login()">
    <div class="inp-grp">
      <input id="pin" type="text" name="pin" required="true" ng-model="user.pin" field-validator />
      <label for="pin">PIN</label>
      <div class="msg">
        <span class="txt"></span>
        <span class="icn"></span>
      </div>
    </div>
    <div class="inp-grp">
      <input id="keyword" type="text" name="keyword" required="true" ng-model="user.keyword" field-validator />
      <label for="keyword">Keyword</label>
      <div class="msg">
        <span class="txt"></span>
        <span class="icn"></span>
      </div>
    </div>
    <div class="inp-grp">
      <input id="password" type="text" name="password" required="true" ng-model="user.password" field-validator />
      <label for="password">Password</label>
      <div class="msg">
        <span class="txt"></span>
        <span class="icn"></span>
      </div>
    </div>
    <div class="inp-btn">
      <button type="submit" class="btn primary" name="login">Login</button>
    </div>
  </form>
  <a ui-sref="app.account({currentPage: 'register'})">Register</a>
</div>
