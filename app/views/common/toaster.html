<div class="toaster" ng-class="{active: rootScope.$toaster.isProcessing}">
  <div class="toaster-b" ng-class="{'with-opt': payload.hasOption, error: payload.isError}">
    <div class="msg">
      {{payload.msg + (payload.autoCallbackIn ? ' ' + autoCallbackCount + 's': '')}}
    </div>
    <div class="opt" ng-if="payload.hasOption">
      <div class="opt-i">
        <button type="button" class="btn" name="retry" ng-click="callback()">{{ payload.opt.name }}</button>
      </div>
    </div>
  </div>
</div>
