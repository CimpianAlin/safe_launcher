<div class="toaster" ng-class="{active: payload.msg}">
  <div class="toaster-b" ng-class="{'with-opt': payload.hasOption, error: payload.isError}">
    <div class="msg">
      {{payload.msg}}
    </div>
    <div class="opt" ng-if="payload.hasOption">
      <div class="opt-i">
        <button type="button" class="btn" name="retry" ng-click="callback({ err: payload.opt.err, data: payload.opt.data })">{{ payload.opt.name }}</button>
      </div>
    </div>
  </div>
</div>
